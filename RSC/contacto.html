    <main class="d-flex justify-content-start">
        <section class="d-flex justify-content-center align-items-cente col mt-5">
            <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
                <div class="mb-4 d-flex justify-content-start align-items-center">
                  
                    <h4 class="fw-bold">  <i class="bi-chat-left-quote"></i> &nbsp; Contacto</h4>
                </div>
                <div class="mb-1">
                    <form id = "contacto" >
                        <div class="mb-4 d-flex justify-content-between"> 
                            <div class="fw-bold">
                                <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "ej: Daniel Matias" required>
                                <div class="nombre text-danger "></div>
                            </div>
                            <div class="fw-bold">
                                <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "ej: Fernandez" required>
                                <div class="apellido text-danger"></div>
                            </div>
                        </div>
                        <div class="mb-4 fw-bold">
                            <label for="email"><i class="bi bi-envelope-fill"></i> E-Mail</label>
                            <input type="email" class="form-control" name="correo" id="correo" placeholder= "ej: daniel.mfernandez1999@gmail.com" required>
                            <div class="correo text-danger"></div>
                            
                        </div> 
                        <div class="mb-4 fw-bold">
                            <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label>
                            <input type="radio" class="form-check-input"  name="sexo"  value="masculino" > Masculino
                            <input type="radio" class="form-check-input" name="sexo"  value="femenino" > Femenino
                            <div class="sexo text-danger"></div>
                        </div>  
                        <div class="mb-4 fw-bold">
                            <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: Hola! Me gustaria reservar las siguientes fechas..."></textarea>
                            <div class="mensaje text-danger"></div>
                        </div> 
                        
                        <div class="mb-2">
                            <button id ="botton" class="col-12 btn btn-primary d-flex justify-content-between ">
                                <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                            </button>
                        </div> 
                                  
                    </form>
                </div>
            </div>
        </section>
    </main>
